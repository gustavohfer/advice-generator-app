<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="main-container">
            <div class="advice-dialog">
                <div class="advice-container">
                    <p id="advice-id" class="advice-id">ADVICE #</p>
                    <p id="advice" class="advice"></p>
                </div>
                <picture class="divider">
                    <source media="(max-width: 465px)" srcset="images/pattern-divider-mobile.svg">
                    <img src="images/pattern-divider-desktop.svg" alt="">
                </picture>
                <a id="botao" class="botao">
                    <i class="fa-solid fa-dice-five"></i>
                </a>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
